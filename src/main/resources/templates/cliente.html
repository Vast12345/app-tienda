<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Visit These Sites</h1>
    <button onclick="window.location.href='https://www.google.com'">Google</button>
    <button onclick="window.location.href='https://www.wikipedia.org'">Wikipedia</button>
    <button onclick="window.location.href='https://www.github.com'">GitHub</button>
    <button onclick="window.location.href='https://www.stackoverflow.com'">Stack Overflow</button>
    <button onclick="window.location.href='https://www.reddit.com'">Reddit</button>

</body>
</html>
