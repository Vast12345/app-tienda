<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
</head>
<body>
    <h1>Client List</h1>
    <tbody>
        <tr th:each="cliente: ${clientes}">
            <a th:href="@{/cliente/{id}(id=${cliente.id})}" th:text="${cliente.id}"></a>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.celular}"></td>
            <td th:text="${cliente.direccion}"></td>
            <td th:text="${cliente.correoelectronico}"></td>
        </tr>
    </tbody>
    <a th:href="/cliente.html">Return to Main Cliente Page</a>
</body>
</html>
